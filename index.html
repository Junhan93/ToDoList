<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To Do List | Junhan</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <link href="todolist.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="clear">
                    <i class="fa fa-refresh"></i>
                </div>
                <div id="date"></div>
            </div>
            <div class="content">
                    <ul class="content">
                        <!-- <li class="item">
                            <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                            <p class="text">Prepare Breakfast</p>
                            <i class="fa fa-trash-o"></i>
                        </li> -->
                    </ul>
            </div>
                <div class="add-to-do">
                    <i class="fa fa-plus-circle"></i>
                    <input type="text" id="input" placeholder="Add something...">
                </div>
            </div>
        </div>
        <script src="todolist.js"></script>
    </body>
</html>
